<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CRM - Customer Management made Simple</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Simple CRM</a>
        </div>
    </div>

</nav>


<div class="container-fluid mt-5 p-3 p-3 col-3  bg-light ">
    <div class="container-fluid">
        <form action="/login" class="form-signing " method="post">
            <h2 class="form-signing-heading col  ">Please sign in</h2>
            <p>
                <label class="sr-only" for="username">Username</label>
                <input autofocus class="form-control col mt-3 " id="username" name="username" placeholder="Username"
                       required type="text">
            </p>
            <p>
                <label class="sr-only" for="password">Password</label>
                <input class="form-control col " id="password" name="password" placeholder="Password" required
                       type="password">
            </p>
            <button class="btn btn-lg btn-primary btn-block col " type="submit">Sign in</button>
        </form>
    </div>
</div>


</body>
