<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple CRM - Customer Management made Simple</title>

    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Simple CRM</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">Oder Details</span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <div class="form" th:object="${order}">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:class="${e.global}? globalerr : fielderr" th:each="e : ${#fields.detailedErrors()}">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>
            <div class="row">
                <h3 class="col pb-2 border-bottom row">
                    <span class="col pb-4">Order Details List</span>
                </h3>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Order Id</label>
                    <input class="form-control" disabled name="id" th:value="${order.id}"/>
                </div>

                <div class="form-group col-6">
                    <label>Customer Id</label>
                    <input class="form-control" disabled name="cid" th:value="${order.customer.id}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Status</label>
                    <input class="form-control" disabled name="status" th:value="${order.status}"/>
                </div>

                <div class="form-group col-6">
                    <label>Submitted Date</label>
                    <input class="form-control" disabled name="date" th:value="${order.submitDate}"/>
                </div>
            </div>
            <div class="row">
                <h3 class="col pb-2 border-bottom row">
                    <span class="col pb-2">Customer Details </span>
                </h3>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label> Name</label>
                    <input class="form-control" disabled name="name" th:value="${order.customer.firstName}"/>
                </div>
                <div class="form-group col-6">
                    <label>Surname</label>
                    <input class="form-control" disabled name="surname" th:value="${order.customer.lastName}"/>
                </div>
            </div>


            <div class="row">
                <div class="form-group col-6">
                    <label>Address</label>
                    <input class="form-control" disabled name="address" th:value="${order.customer.address}"/>
                </div>

                <div class="form-group col-6">
                    <label>City</label>
                    <input class="form-control" disabled name="city" th:value="${order.customer.city}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Country</label>
                    <input class="form-control" disabled name="country" th:value="${order.customer.country}"/>
                </div>
                <div class="form-group col-6">
                    <label>Phone Number</label>
                    <input class="form-control" disabled name="phoneNumber" th:value="${order.customer.phoneNumber}"/>


                </div>
            </div>
            <div class="row">
                <h3 class="col pb-2 border-bottom row">
                    <span class="col pb-2">Order Details </span>
                </h3>
            </div>

            <form class="form" th:each="orderitem : ${orderitems}">
                <div class="row">
                    <div class="form-group col-3">
                        <label>Product Name</label>
                        <input class="form-control" disabled name="name"
                               th:value="${orderitem.product.productName}"/>
                    </div>
                    <div class="form-group col-3">
                        <label>Quantity</label>
                        <input class="form-control" disabled name="quantity" th:value="${orderitem.quantity}"/>
                    </div>
                    <div class="form-group col-3">
                        <label>Product Price</label>
                        <input class="form-control" disabled name="price" th:value="${orderitem.price}"/>
                    </div>
                    <div class="form-group col-3">
                        <label>Total Price</label>
                        <input class="form-control" disabled name="phoneNumber" th:value="${orderitem.totalCost}"/>
                    </div>
                </div>

            </form>
            <div class="form-group col">
                <label>Total Price</label>
                <input class="form-control" disabled name="totalCost" th:value="${order.cost}"/>
            </div>

        </div>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row pb-1">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</footer>
</body>
</html>
