<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>xCRM</title>

    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/static">Simple CRM</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">New Customer Details</span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/customer/update" class="form" method="post" th:object="${customer}">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:class="${e.global}? globalerr : fielderr" th:each="e : ${#fields.detailedErrors()}">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <input name="id" th:value="${customer?.id}" type="hidden"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>First Name</label>
                    <input class="form-control" name="firstName" th:value="${customer?.firstName}"/>
                </div>
                <div class="form-group col-6">
                    <label>Last Name</label>
                    <input class="form-control" name="lastName" th:value="${customer?.lastName}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Email Address</label>
                    <input class="form-control" name="emailAddress" th:value="${customer?.emailAddress}"/>
                </div>
                <div class="form-group col-6">
                    <label>Phone Number</label>
                    <input class="form-control" name="phoneNumber" th:value="${customer?.phoneNumber}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>Address</label>
                    <input class="form-control" name="address" th:value="${customer?.address}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>City</label>
                    <input class="form-control" name="city" th:value="${customer?.city}"/>
                </div>
                <div class="form-group col-6">
                    <label>Country</label>
                    <input class="form-control" name="country" th:value="${customer?.country}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Status </label>
                    <select class="form-control" th:field="*{active}">
                        <option th:value="1">True</option>
                        <option th:value="0">False</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <button class="btn btn-success btn-block" type="submit">Update Customer</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
</footer>
</body>
</html>
