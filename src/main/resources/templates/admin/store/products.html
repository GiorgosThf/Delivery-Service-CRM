<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple CRM - Customer Management made Simple</title>

    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/static">Simple CRM</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">Oder Details</span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <table class="form" th:object="${store}">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:class="${e.global}? globalerr : fielderr" th:each="e : ${#fields.detailedErrors()}">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>
            <div class="row">
                <h3 class="col pb-2 border-bottom row">
                    <span class="col pb-4">Order Details List</span>
                </h3>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Store Id</label>
                    <input class="form-control" disabled name="id" th:value="${store.id}"/>
                </div>

                <div class="form-group col-6">
                    <label>Store Name</label>
                    <input class="form-control" disabled name="cid" th:value="${store.storeName}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Status</label>
                    <input class="form-control" disabled name="status" th:value="${store.isActive}"/>
                </div>

                <div class="form-group col-6">
                    <label>Phone Number</label>
                    <input class="form-control" disabled name="date" th:value="${store.phoneNumber}"/>
                </div>
            </div>
            <div class="row">
                <h3 class="col pb-2 border-bottom row">
                    <span class="col pb-2">Product List </span>
                </h3>
            </div>


            <table class="table table-striped table-bordered bg-light" id="productTable" style="width:100%">
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>


                </tr>
                <tr th:if="${#lists.isEmpty(store.storeItems)}">
                    <td colspan="7">No Records found. Add some...!</td>
                </tr>
                <tr th:each="storeitem : ${store.storeItems}">
                    <td th:text="${storeitem.product.id}"></td>
                    <td th:text="${storeitem.product.productName}"></td>
                    <td th:text="${storeitem.price}"></td>
                    <td th:text="${storeitem.stock}"></td>

            </table>

        </table>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row pb-1">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</footer>
</body>
</html>
