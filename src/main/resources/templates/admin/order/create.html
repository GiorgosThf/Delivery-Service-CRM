<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple CRM - Customer Management made Simple</title>

    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/static">Simple CRM</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">New Customer Details</span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/product/save" class="form" method="post" th:object="${product}">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:class="${e.global}? globalerr : fielderr" th:each="e : ${#fields.detailedErrors()}">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Product Name</label>
                    <input class="form-control" name="productName" th:value="${product?.productName}"/>
                </div>
                <div class="form-group col-6">
                    <label>Price</label>
                    <input class="form-control" name="price" th:value="${product?.price}"/>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-block" type="submit">Add New Product</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</footer>
</body>
</html>
